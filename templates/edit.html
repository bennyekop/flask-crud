{# templates/edit.html #}

{% extends 'layout.html' %}


{% block content %}

<div class="row justify-content-center">

    <div class="col-md-6">

        <div class="card">

            <div class="card-header bg-info text-white">

                <h5 class="card-title mb-0">Edit User</h5>

            </div>

            <div class="card-body">

                {% if user %}

                <form action="{{ url_for('update_record', id=user.0) }}" method="POST">

                    <div class="mb-3">

                        <label for="name" class="form-label">Name</label>

                        <input type="text" class="form-control" id="name" name="name" value="{{ user.1 }}" required>

                    </div>

                    <div class="mb-3">

                        <label for="email" class="form-label">Email</label>

                        <input type="email" class="form-control" id="email" name="email" value="{{ user.2 }}" required>

                    </div>

                    <div class="mb-3">

                        <label for="phone" class="form-label">Phone</label>

                        <input type="text" class="form-control" id="phone" name="phone" value="{{ user.3 }}">

                    </div>

                    <div class="d-grid gap-2">

                        <button type="submit" class="btn btn-primary">Update User</button>

                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>

                    </div>

                </form>

                {% else %}

                <div class="alert alert-warning text-center" role="alert">

                    User data could not be loaded.

                </div>

                {% endif %}

            </div>

        </div>

    </div>

</div>

{% endblock %}
